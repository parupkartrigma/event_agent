<!-- BEGIN CORE CSS FRAMEWORK -->
<link href="plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" media="screen"/>

<script language="JavaScript" type="text/javascript">
      function submitHandler(){
        var parameterString = decodeURIComponent(window.location.search.substr(1));
        var parameterArray = parameterString.split("&");
        var parsedParameters = {};
        var tempArray;

        for (var i = 0; i < parameterArray.length; i++) {
          tempArray = parameterArray[i].split("=");
          key = tempArray.shift();
          value = tempArray.join("=");
          parsedParameters[key] = value;
        }

        var kid = parsedParameters['kid'];
        var username = parsedParameters['username'];
        var time = parsedParameters['time'];
        var nonce = parsedParameters['nonce'];
        var sig = parsedParameters['sig'];
        var url = "/rpc/" + kid + "/" + encodeURIComponent(username) + "/user-password-reset-complete?nonce=" + encodeURIComponent(nonce);
        url = "https://baas.kinvey.com" + url + "&sig=" + encodeURIComponent(sig);

        document.passwordresetform.action = url;
        return true;
      };
    </script>
<!-- END CSS TEMPLATE -->
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="error-body no-top lazy"  data-original="http://eventagent.com.au/images/image011.jpg"  style="background-image: url('http://eventagent.com.au/images/image011.jpg')"> 
<div class="container" style="overflow:hidden">
  <div class="row login-container animated fadeInUp">  
        <div class="col-md-7 col-md-offset-2 tiles white no-padding">
     <div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10"> 
     	<h2 class="normal">EventAgent</h2>
          <h2 class="normal">Reset your password</h2>
        </div>
    <div class="tiles grey p-t-20 p-b-20 text-black">

      <form id="frm_login" name="passwordresetform" action="SubmitActionEndpoint" onsubmit="return submitHandler();" method="POST"  class="animated fadeIn">
        
                    <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">

                      <div class="col-md-6 col-sm-6" >

                        <input name="password" id="id_password" autofocus="true" tabindex="1" type="password"  class="form-control" placeholder="Enter new password"/>
                      </div>
                      <div class="col-md-6 col-sm-6" >
                        <input name="confirm" id="id_confirm" tabindex="2" type="password"  class="form-control" placeholder="Reconfirm password"/>
                      </div>
                    </div>
                    <div id="password_status">&nbsp;</div>
        <div class="row p-t-10 m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
          <div class="control-group  col-md-10">
         
          </div>
          </div>
          <div style="text-align:center">
          	<input id="id_submit" value="Submit Password"  class="btn btn-primary" tabindex="3" type="submit"/>
          	<input id="id_reset" value="Start Over"  class="btn" type="reset"/>
        
          </div>
          
        </form>


      
    </div>   
      </div>   
  </div>
</div>
