<div ng-controller="device_features_addCtrl">
    <div class="clearfix"></div>
    <div class="alert {{dump.type}}" ng-show="dump.message">{{dump.message}}</div>
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">
                <span>Add Feature</span>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="grid-content overflow">
            <a href="#/device_features/" class="btn btn-primary pull-right">
                Return to Device Featurs
            </a>
            <div class="clear">
                <!---->
            </div>
            <br/>
            <div class="span4">
                <div class="form-horizontal">
                    <div class="formRow">
                        <label>Device Name</label>
                        <div class="formRight">
                            <select class="span4" ng-model="feature.device_name" ng-options="device.name as device.name for device in devices">
                                <option value="">None</option>
                            </select>
                        </div>
                    </div>
                    <div class="formRow">
                        <label>Attribute Name</label>
                        <div class="formRight">
                            <input type="text" ng-model="feature.attribute_name" class="span4">
                        </div>
                    </div>
                    
                    <div class="formRow">
                        <label>Description</label>
                        <div class="formRight">
                            <textarea ng-model="feature.description" style="height:150px" class="span4"></textarea>
                        </div>
                    </div>
                    <div class="formRow">
                        <label>
                            <upload-button complete="uploaded($data, $status)">Attach Image</upload-button>
                        </label>
                        <div class="clear">
                            <a href="{{feature.path}}" ng-show="feature.path" target="_blank">
                                <img src="{{feature.path}}" width="150" alt="" />
                            </a>
                        </div>
                    </div>
                    
                    <br/>
                    <br/>
                    <div class="formRow">
                        <label></label>
                        <div class="formRight">
                            <span class="btn btn-primary" ng-click="add()">
                                Add Feature
                            </span>
                        </div>
                    </div>
                    <br/>
                    <br/>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
