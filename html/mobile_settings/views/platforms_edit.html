<div ng-controller="platforms_editCtrl">
    <div class="clearfix"></div>
    <div class="alert {{dump.type}}" ng-show="dump.message">{{dump.message}}</div>
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">
                <span>Edit Platform</span>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="grid-content overflow">
            <a href="#/platforms/" class="btn btn-primary pull-right">
                Return to Platforms
            </a>
            <div class="clear">
                <!---->
            </div>
            <br/>
            <div class="span4">
                <div class="form-horizontal">
                    <div class="formRow">
                        <label>Name</label>
                        <div class="formRight">
                            <input type="text" ng-model="platform.name" class="span4">
                        </div>
                    </div>

                    <div class="formRow">
                        <label>Platform Code</label>
                        <div class="formRight">
                            <input type="text" ng-model="platform.code" class="span4">
                        </div>
                    </div>

                    <div class="formRow">
                        <label>Platform Theme</label>
                        <div class="formRight">
                            <select class="span4" ng-model="platform.theme" ng-options="theme.name as theme.name for theme in themes">
                                
                                <option value="">None</option>
                            </select>
                        </div>
                    </div>
                    
                   
                    
                    <br/>
                    <br/>
                    <div class="formRow">
                        <label></label>
                        <div class="formRight">
                            <span class="btn btn-primary" ng-click="edit()">
                                Update Platform
                            </span>
                        </div>
                    </div>
                    <br/>
                    <br/>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
