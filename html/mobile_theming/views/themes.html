<div ng-controller="themesCtrl">
    <div class="clearfix"></div>
    <div class="alert {{dump.type}}" ng-show="dump.message">{{dump.message}}</div>
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">
                <span>Create and Manage Themes</span>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="grid-content overflow">
            <a href="#/themes/add/" class="btn btn-primary pull-right">
              Add theme
            </a>
            <div class="clear">
                <!---->
            </div>
            <br/>
            <div class="alert" ng-show="themes.length==0">
                No items matching selected criteria.
            </div>
            <table class="table table-bordered table-mod-2" ng-show="themes.length>0">
                <thead>
                    <tr>
                    	<th>Theme</th>
                    	<th>Image</th>
                        <th width="100">Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="theme in themes">
                    <tr>
                    	<td>{{theme.name}}</td>
                    	<td><img src="{{theme.path}}" height="50" alt=""/></td>
                        <td>
                            <div class="btn-group">
                                <a href="#/themes/edit/{{theme._id}}" class="btn">
                      Edit
                    </a>
                                <span ng-click="delete_confirm=true" class="btn btn-danger">
                                    Delete
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr ng-show="delete_confirm">
                        <td colspan="3">
                            <div class="alert">
                                Are you sure you want to delete this item?
                                <span class="btn-group">
                                    <span ng-click="delete($index)" class="btn btn-danger">Yes, sure</span>
                                    <span ng-click="delete_confirm=false;" class="btn btn-default">Cancel</span>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
