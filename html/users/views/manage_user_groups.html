<div ng-controller="manage_user_groupsCtrl">
    <div class="clearfix"></div>
    <div class="alert {{dump.type}}" ng-show="dump.message">{{dump.message}}</div>
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">
                <span>Manage User Groups</span>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="grid-content overflow">
        	<a href="#/manage_user_groups/add/" class="btn btn-primary pull-right">
              Add New Group
            </a>
            <div class="clear">
                <!---->
            </div>
            <br/>
            <div class="alert" ng-show="pending_users.length==0">
                No items matching selected criteria.
            </div>
            <table class="table table-bordered table-mod-2">
                <thead>
                    <tr>
                        <th>Group</th>
                        <th width="150">Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="group in groups">
                    <tr>
                        <td>
                            {{group.name}}
                        </td>
                       
						<td>
							<div class="btn-group">
                                <a href="#/manage_user_groups/edit/{{group._id}}" class="btn">
			                      Edit
			                    </a>
                                <span ng-click="delete_confirm=true" class="btn btn-danger">
                                    Delete
                                </span>
                            </div>
						</td>
                    </tr>
                    <tr ng-show="delete_confirm">
                        <td colspan="6">
                            <div class="alert">
                                Are you sure you want to delete this item?
                                <span class="btn-group">
                                    <span ng-click="delete($index)" class="btn btn-danger">Yes, sure</span>
                                    <span ng-click="delete_confirm=false;" class="btn btn-default">Cancel</span>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
