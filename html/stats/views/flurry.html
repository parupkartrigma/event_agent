<div ng-controller="flurryCtrl">
    <div class="clearfix"></div>
    <div class="alert {{dump.type}}" ng-show="dump.message">{{dump.message}}</div>
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">
                <span>Flurry Settings</span>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="grid-content overflow">
           
            <div class="clear">
                <!---->
            </div>
            <br/>
            <div >
                <div class="form-horizontal">
                    <div class="formRow">
                        <label>Access Key</label>
                        <div class="formRight">
                            <input type="text" ng-model="settings.flurry.access_key" class="span4">
                        </div>
                    </div>
                    <div class="formRow">
                        <label>Api Key</label>
                        <div class="formRight">
                            <input type="text" ng-model="settings.flurry.api_key" class="span4">
                        </div>
                    </div>
                    <div class="formRow">
                        <label>API URL</label>
                        <div class="formRight">
                            <input type="text" ng-model="settings.flurry.api_url" class="span4">
                        </div>
                    </div>
                    <div class="formRow">
                      
                        <div class="formRight form-inline">
                            <label class="inline checkbox">
                                <input  ng-model="settings.flurry.active_users" type="checkbox">Active users
                            </label>
                            <label class="inline checkbox">
                                <input  ng-model="settings.flurry.sessions" type="checkbox">Sessions
                            </label>
                            <label class="inline checkbox">
                                <input checked="checked"  ng-model="settings.flurry.median_use" type="checkbox">Median use length
                            </label>
                            <label class="inline checkbox">
                                <input checked="checked" ng-model="settings.flurry.new_users" type="checkbox">New users
                            </label>
                        </div>
                    </div>
                    <div class="formRow">
                      <label>Showon Dashboard</label>
                        <div class="formRight form-inline">
                            <input type="radio" ng-checked="settings.flurry.show_in_dashboard" ng-model="settings.flurry.show_in_dashboard"  >
                                <label ><span></span>Yes</label>  
                            <input ng-checked="!settings.flurry.show_in_dashboard" ng-model="settings.flurry.show_in_dashboard"  type="radio"  >
                                <label ><span></span>no</label>
                           
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="formRow">
                        <label></label>
                        <div class="formRight">
                            <span class="btn btn-primary" ng-click="save()">
                                Save Settings
                            </span>
                        </div>
                    </div>
                    <br/>
                    <br/>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
