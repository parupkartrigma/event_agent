<div ng-controller="bootstrap_addCtrl">
    <div class="clearfix"></div>
    <div class="alert {{dump.type}}" ng-show="dump.message">{{dump.message}}</div>
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">
                <span>Add Item</span>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="grid-content overflow">
            <a href="#/bootstrap/" class="btn btn-primary pull-right">
                Return to Bootstrap Items
            </a>
            <div class="clear">
                <!---->
            </div>
            <br/>
            <div class="span4">
                <div class="form-horizontal">
                    <div class="formRow">
                        <label>Name</label>
                        <div class="formRight">
                            <input type="text" ng-model="bootstrap.name" class="span4">
                        </div>
                    </div>
                    
                   <div class="formRow">
                        <label>Value</label>
                        <div class="formRight">
                            <select ng-model="bootstrap.value" class="span4">
                                <option value="">Value</option>
                                <option ng-repeat="item in value" value="{{item}}">{{item}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="formRow">
                        <label>Description</label>
                        <div class="formRight">
                            <textarea ng-model="bootstrap.description" style="height:150px" class="span4"></textarea>
                        </div>
                    </div>
                    
                    <br/>
                    <br/>
                    <div class="formRow">
                        <label></label>
                        <div class="formRight">
                            <span class="btn btn-primary" ng-click="add()">
                                Add Item
                            </span>
                        </div>
                    </div>
                    <br/>
                    <br/>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
