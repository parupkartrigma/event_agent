<div ng-controller="bootstrapCtrl">
    <div class="clearfix"></div>
    <div class="alert {{dump.type}}" ng-show="dump.message">{{dump.message}}</div>
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">
                <span>Manage Bootstrap Items</span>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="grid-content overflow">
            <a href="#/bootstrap/add/" class="btn btn-primary pull-right">
              Add Item
            </a>
            <div class="clear">
                <!---->
            </div>
            <br/>
            <div class="alert" ng-show="bootstrap.length==0">
                No items matching selected criteria.
            </div>
            <table class="table table-bordered table-mod-2" ng-show="bootstrap.length>0">
                <thead>
                    <tr>
                    	<th>Name</th>
                        <th>Description</th>
                        <th>Value</th>
                        <th width="100">Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="item in bootstrap">
                    <tr>
                    	<td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>
                            <select ng-change="change_value(item)" ng-model="item.value" ng-options="loopitem as loopitem for loopitem in value" >
                                <option value="">Value</option>
                            </select>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a href="#/bootstrap/edit/{{item._id}}" class="btn">
                      Edit
                    </a>
                                <span ng-click="delete_confirm=true" class="btn btn-danger">
                                    Delete
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr ng-show="delete_confirm">
                        <td colspan="6">
                            <div class="alert">
                                Are you sure you want to delete this item?
                                <span class="btn-group">
                                    <span ng-click="delete($index)" class="btn btn-danger">Yes, sure</span>
                                    <span ng-click="delete_confirm=false;" class="btn btn-default">Cancel</span>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
