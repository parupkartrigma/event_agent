<div ng-controller="users_management_editCtrl"  ng-show="current_user.is_admin">

	<ul class="breadcrumb">
        <li>
            <p>YOU ARE HERE</p>
        </li> 
        <li><a href="#users_management/" class="active">User Management</a>
        </li>
    </ul>
	<div class="page-title">	
		<a href="" ng-click="goBack();"><i class="icon-custom-left"></i></a>
        <h3>Edit User Profile</h3>	
    </div>
    <div class="row">
    	
	    <div class="col-md-12">
	        <div class="grid simple ">

	            <div class="grid-body no-border">
	            	<br/>
	            	<div ng-show="dump.message" class="alert {{dump.type}}">
				        <button class="close" ng-click="dump={}"></button>
				        {{dump.message}}
				      </div>
				      <h3>{{user.fullname}}</h3>
				      <div>
				      	<br/>
				      
				      </div>
              <div>
                <br/>
                <div class="row  2col">
                  <div class="col-md-3 col-sm-6 spacing-bottom-sm spacing-bottom">
                    <div class="tiles blue added-margin">
                      <div class="tiles-body">
                        <div class="tiles-title"> Calls </div>
                        <div class="heading"> <span class="animate-number" data-value="{{userpage.calls}}" data-animation-duration="1200">{{userpage.calls}}</span> </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 col-sm-6 spacing-bottom-sm spacing-bottom">
                    <div class="tiles green added-margin">
                      <div class="tiles-body">
                        <div class="tiles-title"> Website Visits</div>
                        <div class="heading"> <span class="animate-number" data-value="{{userpage.clicks}}" data-animation-duration="1000">{{userpage.clicks}}</span> </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 col-sm-6 spacing-bottom">
                    <div class="tiles red added-margin">
                      <div class="tiles-body">
                        <div class="tiles-title"> Emails Sent </div>
                        <div class="heading"> <span class="animate-number" data-value="{{userpage.emails}}" data-animation-duration="1200">{{userpage.emails}}</span> </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 col-sm-6">
                    <div class="tiles purple added-margin">
                      <div class="tiles-body">
                        <div class="tiles-title"> Visits </div>
                        <div class="row-fluid">
                          <div class="heading"> <span class="animate-number" data-value="{{userpage.clicks}}" data-animation-duration="700">{{userpage.clicks}}</span> </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
	            	<form name="signup_form"  ng-submit="save()" id="frm_register" class="animated fadeIn" >
                    <div class="row form-row ">
                      <div class="col-md-12 col-sm-12">
                        <label for="">Full Name</label>
                        <input ng-model="user.fullname"  required type="text"  class="form-control" placeholder="Full Name">
                      </div>
                    </div>  
                    <div class="row form-row ">
                      <div class="col-md-12">
                        <label for="">Email Address</label>
                        <input ng-model="user.email"  type="email"  class="form-control" placeholder="Email Address">
                      </div>
                    </div>  


                    <div class="row form-row ">
                      <div class="col-md-12 ">
                        <label for="">Username</label>
                        <input ng-model="user.username" required  type="text"  class="form-control" placeholder="Username"/>
                      </div>
                    </div>  
                    <div class="row form-row ">
                      <div class="col-md-12 ">
                        <label for="">Password</label>
                        <input ng-model="user.password"  type="password"  class="form-control" placeholder="Password">
                      </div>
                    </div>
                    <br/>
                    <!---->

                   <div style="text-align:center;margin-top:20px"><input ng-disabled="signup_form.$invalid"  type="submit" value="Save" class="btn  btn-success"></div>       
      			</form>
	             
	                   
	            </div>
	        </div>
	    </div>
	</div>
</div>
<div ng-controller="users_management_editCtrl" ng-show="!current_user.is_admin">
      <div class="row">
        <div class="col-md-12">
            <div class="grid simple ">
                <div class="grid-body no-border">
                  <br/>
                  <br/>
                  <!-- <div class="alert alert-error">
              You don't have permission to view this page {{current_user.username}}
            </div> -->
              </div>
          </div>
      </div>
    </div>
</div>
