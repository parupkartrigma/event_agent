<div ng-controller="pagesCtrl">
    <div class="clearfix"></div>
    <div class="alert {{dump.type}}" ng-show="dump.message">{{dump.message}}</div>
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">
                <span>Manage Pages</span>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="grid-content overflow">
            <a href="#/pages/add/" class="btn btn-primary pull-right">
              Add Page
            </a>
            <div class="clear">
                <!---->
            </div>
            <br/>
            <div class="alert" ng-show="pages.length==0">
                No items matching selected criteria.
            </div>
            <table class="table table-bordered table-mod-2" ng-show="pages.length>0">
                <thead>
                    <tr>
                    	<th>Page Name</th>
                       
                      
                        <th>Front Image</th>
                       
                        <th>Short Title</th>
                        
                        <th>Title</th>
                        <th>Type</th>
                        <th width="100">Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="page in pages">
                    <tr>
                    	<td>{{page.name}}</td>
                        
                       
                        <td>{{page.front_image}}</td>
                        
                        <td>{{page.short_title}}</td>
                        
                        <td>{{page.title}}</td>
                        <td>{{page.page_type}}</td>
                        <td>
                            <div class="btn-group">
                                <a href="#/pages/edit/{{page._id}}" class="btn">
                      Edit
                    </a>
                                <span ng-click="delete_confirm=true" class="btn btn-danger">
                                    Delete
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr ng-show="delete_confirm">
                        <td colspan="6">
                            <div class="alert">
                                Are you sure you want to delete this item?
                                <span class="btn-group">
                                    <span ng-click="delete($index)" class="btn btn-danger">Yes, sure</span>
                                    <span ng-click="delete_confirm=false;" class="btn btn-default">Cancel</span>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
