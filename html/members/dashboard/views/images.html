<div ng-controller="images" ng-show="current_user.plan.image_uploads">

	<ul class="breadcrumb">
        <li>
            <p>YOU ARE HERE</p>
        </li> 
        <li><a href="#/images" class="active">Images</a>
        </li>
    </ul>
	<div class="page-title">	
		<a href="" ng-click="goBack();"><i class="icon-custom-left"></i></a>
        <h3>Dashboard</h3>	
    </div>
    <div class="row">
    	
	    <div class="col-md-12">
	        <div class="grid simple ">

	            <div class="grid-body no-border">
	            	<br/>
	            	
	            	<h3>Upload Images</h3>
	            	<br/>
	            	<div ng-show="dump.message" class="alert {{dump.type}}">
				        <button class="close" ng-click="dump={}"></button>
				        {{dump.message}}
				      </div>
				      <div class="crop_widget" ng-show="cropMode">
				      	<span class="badge badge-important"><i class="delete_image fa fa-times" ng-click="cropMode=false;"></i></span>
				      		<div class="crop_header"><h2>Please crop your image</h2></div>
					     	 <div class="cropModal" >
								<div class="crop_image_holder">
									
									
								</div>
								<div class="canvas-preview"></div>
							</div>
							<div class="crop_footer"><a href="" ng-click="upload()" class="btn btn-primary">Crop & Upload</a></div>
						</div>
				    <form name="logo_form" class="uploadform" action="" method="post" ng-submit="save_page();">
				    	<div class="loading-image" ng-show="loading_image"><i class="fa fa-spinner fa-spin"></i> Uploading your image</div>
	                 	<div crop="true" mode="images" dropzone-hover-class="dropzonehover" class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]" file="file" file-name="imageFileName"  complete="upload()" start="start($file);"  data-max-file-size="0.3">

 							Or select image to upload
 							<div class="file_input_holder">
									<input type="file" class="file_input_holder"/>
							</div>

						</div>

						
						<div class="label label-inverse">Please make sure that your images are 320x568px or  640*1136 PNG,JPG or GIF under 300kb each</div>
						<br/>
						<br/>
						<br/>
						<div class="image_list row" >
							<div class="image_item col-md-3" ng-repeat="image in page.images">
								<span class="badge badge-important"><i class="delete_image fa fa-times" ng-click="delete($index)"></i></span>
								<img class="img-thumbnail" ng-src="{{image}}" />
								
							</div>
							<div  style="clear:both"><!--sdf--></div>
						</div>

						<br/>
						<!-- <div style="text-align:center;margin-top:20px">
							<input  type="submit" value="Save" class="btn  btn-success">
						</div> -->
	        		</form>
	        </div>
	    </div>
	</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Terms and Conditions</h4>
      </div>
      <div class="modal-body">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
<div ng-controller="images" ng-show="!current_user.plan.image_uploads">
	    <div class="row">
		    <div class="col-md-12">
		        <div class="grid simple ">
		            <div class="grid-body no-border">
		            	<br/>
		            	<br/>
		            	<!-- <div class="alert alert-error">
							You don't have permission to view this page {{current_user.username}}
						</div> -->
		        	</div>
		    	</div>
			</div>
		</div>
</div>
